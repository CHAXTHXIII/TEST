<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Safe Console</title>
    <style>
        :root {
            --bg: #0f172a;
            --fg: #e2e8f0;
            --accent: #38bdf8;
            --accent-dark: #0284c7;
            --card-bg: #1e293b;
            --border: #334155;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 40px auto;
            max-width: 720px;
            color: var(--fg);
            background: radial-gradient(circle at top, #1d4ed8 0%, var(--bg) 50%);
            min-height: 100vh;
            padding: 0 16px 40px;
        }
        h1 {
            text-align: center;
            letter-spacing: 0.05em;
            margin-bottom: 32px;
        }
        section {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 20px 50px rgba(15, 23, 42, 0.4);
        }
        h2 {
            margin-top: 0;
            color: var(--accent);
            text-transform: uppercase;
            font-size: 0.95rem;
            letter-spacing: 0.08em;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #0f172a;
            color: var(--fg);
        }
        button {
            padding: 11px 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: #0f172a;
            font-weight: 600;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(3, 105, 161, 0.4);
        }
        .output {
            margin-top: 12px;
            font-weight: bold;
            min-height: 24px;
            color: #fbbf24;
        }
    </style>
</head>
<body>
<h1>Digital Safe</h1>

<section>
    <h2>Owner</h2>
    <button id="ownerBtn">Get Owner</button>
    <div id="ownerResult" class="output"></div>
</section>

<section>
    <h2>Balance</h2>
    <button id="balanceBtn">Get Balance</button>
    <div id="balanceResult" class="output"></div>
</section>

<section>
    <h2>Deposit</h2>
    <label for="amount">Amount</label>
    <input type="number" id="amount" min="0" step="0.01" placeholder="Enter deposit amount">
    <button id="depositBtn">Deposit</button>
    <div id="depositResult" class="output"></div>
</section>

<script>
    const API_BASE = window.location.origin.includes('http')
        ? window.location.origin
        : 'http://localhost:8080';

    const handleResponse = (res) => {
        if (!res.ok) {
            return res.text().then(text => { throw new Error(text || res.statusText); });
        }
        return res.text();
    };

    document.getElementById('ownerBtn').addEventListener('click', () => {
        fetch(`${API_BASE}/safe/owner`)
            .then(handleResponse)
            .then(text => document.getElementById('ownerResult').innerText = text)
            .catch(err => alert(err.message));
    });

    document.getElementById('balanceBtn').addEventListener('click', () => {
        fetch(`${API_BASE}/safe/balance`)
            .then(handleResponse)
            .then(text => document.getElementById('balanceResult').innerText = text)
            .catch(err => alert(err.message));
    });

    document.getElementById('depositBtn').addEventListener('click', () => {
        const amount = document.getElementById('amount').value;
        if (!amount || Number(amount) <= 0) {
            alert('Please enter a positive amount.');
            return;
        }
        fetch(`${API_BASE}/safe/deposit?amount=${encodeURIComponent(amount)}`, {method: 'POST'})
            .then(handleResponse)
            .then(text => document.getElementById('depositResult').innerText = text)
            .catch(err => alert(err.message));
    });
</script>
</body>
</html>
